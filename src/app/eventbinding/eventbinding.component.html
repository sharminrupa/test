<div class="container">
  <div class="m-2">
    <div class="bg-info text white, p-2">
      Selected Product: <input type="text" (input)="getEventDetails($event)">
    </div>
    <table class="table table-sm table-bordered">
      <thead>
        <tr class="thead">
        <tr>
          <th>SL#</th>
          <th>Name</th>
          <th>Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tspList; let i = index" [class.bg-success]="getSelected(item)">
          <td (mouseover)="selecterTsp=item.name">{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.address}}</td>
          <td><td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
